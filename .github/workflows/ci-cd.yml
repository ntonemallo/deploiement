name : CI/CD
jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - name: checkout code
        uses: actions/checkout@v2

      - name: setup node
        uses: actions/setup-node@v2
        with:
          node-version: 18.x

      - name: Install dependencies
        run: npm install

      - name: Tests
        run: npm run test -- --no-watch --code-coverage

on:
  push:
    branches:
      - master
      - develop
  pull_request :
    branches:
      - master
